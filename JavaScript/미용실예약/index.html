<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .container {
        padding: 10px;
        width: 1200px;
        height: 300px;
        background: rgba(232, 232, 232, 0.5);
        margin: 50px auto;
      }
      .container h2 {
        font-size: 32px;
        text-align: center;
        margin-bottom: 10px;
      }
      .row {
        display: flex;
        justify-content: space-between;
      }
      .item {
        flex-basis: 40%;
        background-color: #fff;
        padding: 1%;
      }
      .item p {
        margin-bottom: 10px;
      }
      label {
        font-size: 20px;
      }
      .order-wrapper {
        margin-top: 50px;
        text-align: center;
      }
      button {
        width: 10%;
        cursor: pointer;
        background: transparent;
        outline: none;
        border: 1px solid #fff;
        border-radius: 10px;
        padding: 2%;
        font-size: 24px;
        color: #fff;
      }
      #btn-order {
        background-color: #4e73df;
        margin-right: 20px;
      }
      #btn-clear {
        background-color: #e74a3b;
      }
      select {
        width: 50%;
        padding: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>한가람 미용실</h2>
      <div class="row">
        <div class="item">
          <p>원하시는 스타일을 선택하시오.</p>
          <label for="perm">펌</label>
          <input type="radio" name="info" id="perm" value="펌" />
          <label for="cut">커트</label>
          <input type="radio" name="info" id="cut" value="커트" />
          <label for="dyed">염색</label>
          <input type="radio" name="info" id="dyed" value="염색" />
        </div>
        <div class="item">
          <select id="appointment">
            <option value="">-- 예약시간 선택 --</option>
            <option value="first">11:00 ~ 11:30</option>
            <option value="second">11:30 ~ 12:00</option>
            <option value="third">12:00 ~ 12:30</option>
            <option value="last">12:30 ~ 13:00</option>
          </select>
        </div>
      </div>
      <div class="order-wrapper">
        <button id="btn-order" type="button">예약</button>
        <button id="btn-clear" type="button">취소</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script>
      $('#btn-order').on('click', function () {
        var option = $("input[name='info']:checked").val();
        if (option == undefined) {
          alert('스타일을 선택하세요!');
          return false;
        }
        var selectedTime = $('#appointment option:selected').val();
        console.log(selectedTime);
        if (selectedTime == '') {
          alert('시간을 선택하세요!');
          return false;
        }
        var isResult = confirm('예약을 정말 하시겠습니까?');
        if (isResult) {
          $('#appointment option:selected').remove();
        }
      });
    </script>
  </body>
</html>
