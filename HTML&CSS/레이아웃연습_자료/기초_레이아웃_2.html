<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      .header {
        width: 100%;
        height: 100px;
        background-color: black;
      }
      .section {
        width: 50%;
        height: 300px;
        background-color: black;
        margin: 30px auto 0;
      }
      .row {
        display: flex;
        justify-content: space-around;
        align-items: center;
      }
      .card {
        width: 150px;
        height: 80%;
        background-color: red;
      }
      .row-col {
        display: flex;
        align-items: center;
        flex-direction: column;
        justify-content: space-around;
      }
      .card-col {
        width: 80%;
        height: 30%;
        background-color: #fff;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header"></div>
      <div class="section row">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
      <div class="section row-col">
        <div class="card-col"></div>
        <div class="card-col"></div>
      </div>
    </div>
  </body>
</html>
